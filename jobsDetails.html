<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .card{
            background-image: url("https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L3Y5MDQtbnVubnktMDI5XzIuanBn.jpg");

            background-position: center;
            background-size: cover;
            
        }
    </style>
    
</head>
<body class="bg-primary-subtle">
    <header class="sticky-top">
        <nav class="navbar navbar-expand-md bg-body-tertiary px-4 py-3">
            <div class="container-fluid ">
                <a class="navbar-brand" href="index.html">Jobs Portal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li><a class="nav-link" href="index.html">Home</a></li>
                        <li><a class="nav-link active" href="jobs.html">Jobs</a></li>
                        <li><a class="nav-link" href="report.html">Report</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container my-3">
        <h1 class="display-6">Job Details</h1>

        <div id="outputContainer" class="row">

        </div>
    </main>

    <script>
        const jobs = [
          {id: 1, title: "Software Engineer", category: "IT", location: "New York", postDate: "2023-01-15", details: "Job description for a software engineer."},
          {id: 2, title: "Financial Analyst", category: "Finance", location: "San Francisco", postDate: "2023-02-20", details: "Job description for a financial analyst."},
          {id: 3, title: "Data Scientist", category: "IT", location: "New York", postDate: "2023-03-10", details: "Job description for a Data Scientist."},
          {id: 4, title: "Marketing Manager", category: "Marketing", location: "San Francisco", postDate: "2023-04-05", details: "Job description for a marketing manager."}
        ];

        const outputContainer = document.getElementById("outputContainer")

        function getJobDetails(){
            const url = new URL (window.location.href)
            // console.log(url);
            function getIdFromUrl(id){
               return url.searchParams.get(id)
            }
            let selectedId = getIdFromUrl("id")
            // console.log(selectedId);

            let selectedJob;
            for(let i = 0; i<jobs.length; i++){
                if(selectedId == jobs[i].id){
                    selectedJob = jobs[i]                    
                }

            }

            if(selectedJob){
                const job = selectedJob

                const col = document.createElement('div')
                col.className = 'col-md-9'

                const card = document.createElement('div')
                card.className = 'card my-2 border-black border-2 shadow'

                const cardBody = document.createElement('div')
                cardBody.className = 'card-body lead'
                cardBody.innerHTML = `
                <p class="float-end">Post Date: ${job.postDate}</p>
                <h4>${job.title}</h4>
                <p><b>Category: </b>${job.category}</p>
                <p><b>Location: </b>${job.location}</p>
                <p><b>Details: </b>${job.details}</p>
                `

                outputContainer.appendChild(col)
                col.appendChild(card)
                card.appendChild(cardBody)
            } else {
                outputContainer.textContent = "An Error occured, No Details Available!"
            }
            
            
        }
        getJobDetails()
    </script>
</body>
</html>
