<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .card{
            background-image: url("https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L3Y5MDQtbnVubnktMDI5XzIuanBn.jpg");

            background-position: center;
            background-size: cover;
            
        }
    </style>
</head>

<body class="bg-primary-subtle bg-opacity-10">
    <header class="sticky-top">
        <nav class="navbar navbar-expand-md bg-body-tertiary px-4 py-3">
            <div class="container-fluid ">
                <a class="navbar-brand" href="index.html">Jobs Portal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li><a class="nav-link" href="index.html">Home</a></li>
                        <li><a class="nav-link active" href="jobs.html">Jobs</a></li>
                        <li><a class="nav-link" href="report.html">Report</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container my-3">
        <h1 class=" display-6" >List Of Jobs</h1>

        <div class="row my-3">
            <div class="col-md-6">
                <label for="categoryDropdown">Filter By Category</label>
                <select class="form-select shadow border-black" id="categoryDropdown">
                    <option value="All Categories">All Categories</option>
                    <option value="IT">IT</option>
                    <option value="Finance">Finance</option>
                    <option value="Marketing">Marketing</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="locationDropdown">Filter By Location</label>
                <select class="form-select shadow border-black" id="locationDropdown">
                    <option value="All Locations">All Categories</option>
                    <option value="New York">New York</option>
                    <option value="San Francisco">San Francisco</option>
                </select>
            </div>
        </div>

        <div id="outputContainer" class="row">

        </div>

        <br><br>
        <div style="background-size: cover; background-position: center;"></div>
    </main>

    <script>
        const jobs = [
          {id: 1, title: "Software Engineer", category: "IT", location: "New York", postDate: "2023-01-15", details: "Job description for a software engineer."},
          {id: 2, title: "Financial Analyst", category: "Finance", location: "San Francisco", postDate: "2023-02-20", details: "Job description for a financial analyst."},
          {id: 3, title: "Data Scientist", category: "IT", location: "New York", postDate: "2023-03-10", details: "Job description for a Data Scientist."},
          {id: 4, title: "Marketing Manager", category: "Marketing", location: "San Francisco", postDate: "2023-04-05", details: "Job description for a marketing manager."}
        ];

        const outputContainer = document.getElementById("outputContainer")

        function printAllJobs(filteredJobs){
            outputContainer.innerHTML = ""

            for(let i = 0; i < filteredJobs.length; i++){

                const col = document.createElement('div')
                col.className = 'col-md-6'

                const card = document.createElement('div')
                card.className = 'card my-2 shadow border-black border-2'

                const h2 = document.createElement('h2')
                h2.className = 'card-header fw-normal border-black'
                h2.textContent = `${filteredJobs[i].title}`

                const cardBody = document.createElement('div')
                cardBody.className = 'card-body lead'
                cardBody.innerHTML = `
                <p><b>Category: </b>${filteredJobs[i].category}</p>
                <p><b>Location: </b>${filteredJobs[i].location}</p>
                <p><b>Post Date: </b>${filteredJobs[i].postDate}</p>
                <a href="jobsDetails.html?id=${filteredJobs[i].id}" class="btn btn-primary">Details</a>
                `

                outputContainer.appendChild(col)
                col.appendChild(card)
                card.appendChild(h2)
                card.appendChild(cardBody)
            }
            
        }

        printAllJobs(jobs)

        // Filter By Category:

        const categoryDropdown = document.getElementById("categoryDropdown")

        categoryDropdown.addEventListener("change", function(){
            const selectedFilter = categoryDropdown.value
            const filteredJobs = []

            for(let i = 0; i < jobs.length; i++){
                if(selectedFilter === "All Categories"){
                    filteredJobs.push(jobs[i])
                }

                if(selectedFilter === jobs[i].category){
                    filteredJobs.push(jobs[i])
                }
            }

            printAllJobs(filteredJobs)
            
        })

        // Filter By Location:

        const locationDropdown = document.getElementById("locationDropdown")

        locationDropdown.addEventListener("change", function(){
            const selectedFilter = locationDropdown.value
            const filteredJobsByLocation = []

            for(let i = 0; i < jobs.length; i++){
                if(selectedFilter === "All Locations"){
                    filteredJobsByLocation.push(jobs[i])
                }

                if(selectedFilter === jobs[i].location){
                    filteredJobsByLocation.push(jobs[i])
                }
            }

            printAllJobs(filteredJobsByLocation)
            
        })

    </script>
</body>

</html>
